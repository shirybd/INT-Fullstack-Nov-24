<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <main>
        <output id="display">0</output>
        <div id="digitButtons">
            <button data-value="0">0</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
        </div>
        <div id="operations">
            <button data-operation="+">+</button>
            <button data-operation="-">-</button>
            <button data-operation="*">X</button>
            <button data-operation="/">:</button>
        </div>
        <div>
            <button id="equalsButton">=</button>
            <button id="clearButton">C</button>
            <button id="allClearButton">AC</button>
        </div>
    </main>

    <script type="module">
        import { debug, enterDigit, operate, equals, getDisplayValue, clear, allClear } from "./dist/calculator.js";

        const display = document.getElementById("display");

        document.addEventListener("click", function () {
            display.textContent = getDisplayValue();
            debug();
        });

        document.getElementById("digitButtons").addEventListener("click", function (e) {
            const value = Number(e.target.dataset.value);
            enterDigit(value);
        });

        document.getElementById("operations").addEventListener("click", function (e) {
            const operation = e.target.dataset.operation;
            operate(operation);
        });

        document.getElementById("equalsButton").addEventListener("click", equals);

        document.getElementById("clearButton").addEventListener("click", clear);

        document.getElementById("allClearButton").addEventListener("click", allClear);
    </script>
</body>

</html>
